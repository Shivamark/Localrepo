<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="tttscript.css">
</head>
<body>
    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button id="new-btn">New Game</button>
    </div>

    <main>
        <h1>Tic Tac Toe</h1>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
             </div>

        </div>
        
        <button id="reset-btn">Reset Game</button>

    </main>

    <!--  Rock Paper Scissor code starts -->

    <main>
        <h2>Rock Paper Scissor Game</h2>

        <div class="choices">

            <div class="choice" id="rock">
                <img src="./images/rock.png" />                
            </div>

            <div class="choice" id="paper">
                <img src="./images/paper.png" />                
            </div>

            <div class="choice" id="scissors">
                <img src="./images/scissors.png" />                
            </div>
        </div>

        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>Shivam</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Computer</p>
            </div>
        </div>

        <div class="msgrps-container">
            <p id="msgrps">Play your move</p>
        </div>

    </main>


    <script src="tttstyle.js"></script>
    
</body>
</html>
